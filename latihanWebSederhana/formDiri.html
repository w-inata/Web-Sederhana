    <div style="padding: 10px">
        <h2 style="margin: 0px;">Update Biodata Anda</h2>
    <hr/>
    <form action="formulir.php" method="POST" onsubmit="return ValidasiForm()" name="FormReg">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama" value="" placeholder="Tuliskan Nama Anda" required/><br/>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="password" placeholder="Tuliskan Password Anda" required/>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <!--Gunakan atribut checked untuk memilih radio-->
                <td><input type="radio" name="jenis_kelamin" value="laki-laki" checked />Laki-Laki
                    <input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan
                    <br/>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox" name="hobi" value="Membaca" checked />Membaca Buku
                    <!--Gunakan atribut checked untuk memilih checkbox-->
                    <input type="checkbox" name="hobi" value="Menulis" /> Menulis
                    <input type="checkbox" name="hobi" value="Memancing" /> Memancing
                    <input type="checkbox" name="hobi" value="Olahraga" /> Olahraga
                    <br/>
                </td>
            </tr>
            <tr>
                <td>Asal Kota</td>
                <td>:</td>
                <td> <select name="asal_kota">
                    <option value="Kota Jakarta"> Jakarta</option>
                    <option>Bandung</option>
                    <!--Gunakan atribut selected untuk memilih option-->
                    <option value="Kota Semarang" selected>Semarang</option>
                    </select><br/>
                    <small style="color: red" id="err_asal_kota"></smal>
                </td>
            </tr>
            <tr>
                <td>Komentar</td>
                <td>:</td>
                <td><textarea name="komentar" rows="5" cols="20"></textarea></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><button>Simpan</button></td>
            </tr>
        </table>
    </form>
